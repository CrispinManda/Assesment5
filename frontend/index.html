<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    .note-card {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes</h1>

    
    <form id="addNoteForm">
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
      </div>
      <div class="form-group">
        <label for="noteContent">Content</label>
        <textarea class="form-control" id="noteContent" rows="3" placeholder="Enter note content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <hr>

  
    <div id="notesList"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  
    function displayNotes(notes) {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach(note => {
        const noteCard = document.createElement('div');
        noteCard.className = 'note-card';
        noteCard.innerHTML = `
          <h5>${note.Title}</h5>
          <p>${note.Content}</p>
          <small>Created at: ${note.CreatedAt}</small>
        `;
        notesList.appendChild(noteCard);
      });
    }

      console.log('Adding Note:', { title, content });
    });
  </script>
</body>
</html>
